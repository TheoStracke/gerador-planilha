<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #060d93;
            --accent-orange: #f6880d;
            --light-bg: #f0f4f8;
            --dark-text: #333;
            --light-text: #f8f9fa;
            --border-color: #ced4da;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-bg), #d8e2ec);
            color: var(--dark-text);
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 1.75rem;
            font-weight: 600;
        }
        
        /* --- Estilos dos Campos do Formulário --- */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--dark-text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-label {
            position: absolute;
            top: 15px;
            left: 16px;
            color: #6c757d;
            pointer-events: none;
            transition: all 0.3s ease;
            background-color: #fff; /* Mesma cor do fundo do input para um efeito limpo */
            padding: 0 5px;
        }
        
        /* Animação do Label Flutuante */
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 12px;
            font-size: 0.85rem;
            color: var(--primary-blue);
        }
        
        /* Para os selects e datas, a label fica sempre em cima */
        .form-select + .form-label,
        .form-input[type="date"] + .form-label {
             top: -10px;
             left: 12px;
             font-size: 0.85rem;
             color: #6c757d;
        }
       .form-input[type="date"]:focus + .form-label,
       .form-select:focus + .form-label {
            color: var(--primary-blue);
       }
       
       /* Garante que o texto da data não sobreponha a label */
        .form-input[type="date"] {
            color: var(--dark-text);
        }
        .form-input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }


        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(6, 13, 147, 0.15);
        }
        
        .form-select {
             -webkit-appearance: none;
             -moz-appearance: none;
             appearance: none;
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236c757d%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22/%3E%3C/svg%3E');
             background-repeat: no-repeat;
             background-position: right 1rem center;
             background-size: 0.8em;
             cursor: pointer;
        }
        
        /* --- Estilos dos Botões --- */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex-grow: 1;
            padding: 14px 20px;
            border-radius: 8px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--light-text);
        }

        .btn-secondary {
            background-color: var(--accent-orange);
            color: var(--light-text);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Animação de Ripple (Onda) */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 600ms linear;
            background-color: rgba(255, 255, 255, 0.7);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <img src="imagem.png" alt="Rede Vellum">
            <h1>Gerador de Arquivo para Certificado</h1>
        </header>
        
        <form id="form-dados" action="adddados.php" method="post" onsubmit="return true;">
            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-input" required placeholder=" ">
                <label for="nome" class="form-label">Nome Completo</label>
            </div>
            
            <div class="form-group">
                <input type="text" name="num_serie" id="num_serie" class="form-input" required placeholder=" ">
                <label for="num_serie" class="form-label">Número de Série</label>
            </div>
            
            <div class="form-group">
                <select name="ativar" id="ativar" class="form-select" required>
                    <option value="SIM">SIM</option>
                    <option value="NÃO">NÃO</option>
                </select>
                <label for="ativar" class="form-label">Ativar Certificado?</label>
            </div>
            
            <div class="form-group">
                <select name="motivo" id="motivo" class="form-select" required>
                    <option value="4">4 - Período de uso renovado</option>
                    <option value="1">1 - Fim do período de uso contratado</option>
                </select>
                 <label for="motivo" class="form-label">Motivo</label>
            </div>
            
            <div class="form-group">
                <input type="date" name="data_inicial" id="data_inicial" class="form-input" required>
                <label for="data_inicial" class="form-label">Data Inicial</label>
            </div>
            
            <div class="form-group">
                <input type="date" name="data_final" id="data_final" class="form-input" required>
                 <label for="data_final" class="form-label">Data Final</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Adicionar Dados</button>
                <button type="button" class="btn btn-secondary" onclick="baixarXLSX()">Gerar XLSX</button>
            </div>
        </form>
        
        <footer>
            <p>Desenvolvido por Theo Cardoso Stracke</p>
        </footer>
    </main>
    
    <script>
        function baixarXLSX() {
    fetch('dados.csv')
        .then(response => {
            if (!response.ok) {
                // Captura erros HTTP (ex: 404 se dados.csv não existir)
                throw new Error('Nenhum dado para exportar! Adicione algum registro primeiro.');
            }
            return response.text();
        })
        .then(csv => {
            const linhas = csv.split('\n').filter(l => l.trim() !== '');
            if (linhas.length === 0) {
                // Captura casos onde o arquivo CSV está vazio ou contém apenas linhas vazias
                throw new Error('Nenhum dado para exportar! Adicione algum registro primeiro.');
            }

            const dados = linhas.map(linha => linha.split(','));
            const ws = XLSX.utils.aoa_to_sheet(dados);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Planilha1');
            XLSX.writeFile(wb, 'TemplateSafeID.xlsx');

            // Limpa o CSV no servidor após o download
            return fetch('excluircsv.php', { method: 'POST' });
        })
        .then(() => {
            // Opcional: Você pode adicionar uma mensagem de sucesso aqui, se desejar
            Swal.fire({
                title: 'Sucesso!',
                text: 'Arquivo XLSX gerado com sucesso!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        })
        .catch(error => {
            Swal.fire({
                title: 'Atenção!',
                text: error.message, // Usa error.message para exibir o texto de erro específico
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        });
}
    </script>
</body>
